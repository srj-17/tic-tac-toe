<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Tic-Tac-Toe
        </div>
        <div class="buttons">
            <button class="start" type="button">
                Start
            </button>
            <dialog class="winner-dialog">
                
            </dialog>
            <dialog class="player-form-container">
                <form class="player-name" action="/">
                    <div class="player-one">
                        <label for="player-one-name">Player1 Name: </label>
                        <input type="text" id="player-one-name">
                    </div>
                    <div class="player-two-name">
                        <label for="player-two">Player2 Name: </label>
                        <input type="text" id="player-two-name">
                    </div>
                    <button class="player-name-submit">
                        Play
                    </button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
