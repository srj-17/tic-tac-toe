<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            Tic-Tac-Toe
        </div>
        <dialog class="winner-dialog">
            <div class="message">

            </div>
            <div class="winner-dialog-buttons">
                <button class="play-again-button" type="button">Play Again</button>
                <button class="end-game-button" type="button">End Game</button>
            </div>
        </dialog>
        <dialog class="player-form-container">
            <form class="player-name" action="/">
                <div class="player-one">
                    <label for="player-one-name">Player1 Name: </label>
                    <input type="text" id="player-one-name">
                </div>
                <div class="player-two-name">
                    <label for="player-two-name">Player2 Name: </label>
                    <input type="text" id="player-two-name">
                </div>
                <button class="player-name-submit">
                    Play
                </button>
            </form>
        </dialog>
        <div class="buttons">
        </div>
    </div>
</body>
</html>
